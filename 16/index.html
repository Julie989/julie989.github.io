<!DOCTYPE html>
<html>
<head>
    <title>test screen</title>
    <style>
        body, html {
            background-color: rgb(46, 46, 46);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #svg {
            width: 100vw;
            height: 100vh;
            position: fixed; /* Use fixed positioning */
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

      <image width="1216" height="811" transform="translate(-75 0) scale(.8)" xlink:href="assets/img105.jpg"/> <!-- horizontal top left -->
    </svg>
    <svg id="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1920 1300">

        <image width="1216" height="811" transform="translate(-75 650) scale(.8)" xlink:href="assets/img105.jpg"/><!-- horizontal bottom left -->

</html>
